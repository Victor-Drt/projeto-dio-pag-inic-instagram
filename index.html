<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="pokedex-wrapper">
        <div class="pokedex-phone">
            <img src="img/dexgram-celular.png" alt="celular">
        </div>
        <div class="pokedex-continue">
            <div class="group">
                <img src="img/pokedex-logo.png" class="pokedex-logo" alt="pokedex logo">
                <div class="profile-photo">
                    <img src="img/perfil-dexgram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="pokedex-login">Continue como Pikachu</a>
                <a href="#" class="pokedex-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é pikachu?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
